name: Validate Schemas & Examples

on:
  push:
    paths:
      - "schema/**.json"
      - "examples/**.json"
      - "package.json"
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
            node-version: '20.x'
            cache: 'npm'
      - run: npm ci
      - run: npm run schema:compile
      - run: npm run schema:validate
  
